<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
  <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <form action="" method="post">{% csrf_token %}
                        {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endif %}
                     {{ form.as_p }}
                    <input type="submit" value="Save" />
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
